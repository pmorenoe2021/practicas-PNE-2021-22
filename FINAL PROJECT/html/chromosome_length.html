<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Chromosome Length</title>
  </head>
  <body style="background: lightblue">
    <p>The length of these chromosomes is larger than: {{context.length}}</p>
    <p>The names of the species are:</p>
    <ul>
    {% for specie in context.species: %}
      {% if specie.len() > context.length: %}
        <li>{{specie['assembly_name']}}</li>
      {% endif %}
    {% endfor %}
    </ul>
  </body>
</html>
