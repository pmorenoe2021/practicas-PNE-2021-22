<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Gene Calc</title>
  </head>
  <body style="background: lightgreen">
    <h1>GENE {{context.gene}}</h1>
    <p>Total length: {{context.seq.len()}}</p>
    {% for base, count in context.seq.count().items(): %}
      <p>{{base}}: {{count}} ({{context.seq.percentage_base(base)}} %)</p>
    {% endfor %}
  </body>
</html>
