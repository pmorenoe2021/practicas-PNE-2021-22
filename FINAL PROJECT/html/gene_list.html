<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Gene List</title>
  </head>
  <body style="background: lightgreen">
    <ul>
      {% for item in context.data: %}
        {% if 'logic_name' in item %}
          <li>{{item['external_name']}} {{item['start']}} {{item['end']}}</li>
        {% else %}
          <li>{{item['id']}} {{item['start']}} {{item['end']}} </li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
