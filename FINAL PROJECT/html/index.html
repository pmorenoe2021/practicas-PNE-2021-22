<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
  </head>
  <body style="background: lightyellow">
    <h1>Browsing Human and Vertebrates genome</h1>

    <h2>BASIC Level Services</h2>

    <p>1) List of species in the genome database</p>
    <form action="listSpecies" method="get">
      <label>Limit: <input type="text" name="limit"></label>
      <input type="submit" value="Send">
    </form>

    <p>2) Information about the karyotype</p>
    <form action="karyotype" method="get">
      <label>Select the species: <input type="text" name="specie"></label>
      <input type="submit" value="Send">
    </form>

    <p>3) Chromosome Length</p>
    <form action="chromosomeLength" method="get">
      <label>Select the length of the chromosomes: <input type="text" name="length"></label>
      <input type="submit" value="Send">
    </form>

    <h2>MEDIUM Level Services</h2>

    <p>4) Gene Seq</p>
    <form action="geneSeq" method="get">
      <label>Gene: <input type="text" name="gene"></label>
      <input type="submit" value="Send">
    </form>

    <p>5) Gene Info</p>
    <form action="geneInfo" method="get">
      <label>Gene: <input type="text" name="gene"></label>
      <input type="submit" value="Send">
    </form>

    <p>6) Gene Calc</p>
    <form action="geneCalc" method="get">
      <label>Gene: <input type="text" name="gene"></label>
      <input type="submit" value="Send">
    </form>

    <p>7) Gene List</p>
    <form action="geneList" method="get">
      <label>Chromosome: <input type="text" name="chromo"></label><br>
      <label>Start: <input type="text" name="start"></label><br>
      <label>End: <input type="text" name="end"></label>
      <input type="submit" value="Send">
    </form>
  </body>
